<!DOCTYPE html>
<html>
<head>
  <title>xatframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://xatimg.com/image/phE1eZIt3rme.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-container {
      position: relative;
      width: 80vw;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/GwaKO9qnNp4?rel=0&autoplay=1&mute=1&loop=1&playlist=GwaKO9qnNp4"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
